<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="/stylesheets/registroDonante.css">
      <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>Registro de donante</title>
    </head>
    <body>
        <header>

        </header>

        <div id="container">
            <a href="/" id="logo"><img id="logo" src="/images/Logo.jpg"></a>


        </div>
        <h3 style="text-align: center;">Registro donante</h3>

        <div id="container2">
              <!--en action iría la página de la sesión ya iniciada--->
              <form class="log-in" action="/users" method = "post">
                <h2 class="title">Registro Donante</h2>
                <input class="input" type="email" name="correo" id="c" required autofocus placeholder="Usuario" />
                <input class="input" type="password" name="password" placeholder="Contraseña" />
                <button class="input submit" type="submit" value="Iniciar sesion">Iniciar sesion</button>

              </form>

        </div>

        <form action="/users" method = "post">
            <p style="text-align: center;">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Correo:&nbsp;<input type="email"  disabled id="c"/></p>
            <p style="text-align: center;">&nbsp; &nbsp; &nbsp;  Contraseña:&nbsp;<input type="password" name="password" id="p" required disabled/></p>
            <input name="tipoUsuario" type="hidden" type="text" value="Donante">
            <p style="text-align: center;" ><button name="BU" type="submit">Crear usuario</button></p>
        </form>
        <form action="/donantes" method = "post" id="formu">
            <p style="text-align: center;">&nbsp; &nbsp; &nbsp; &nbsp;Nombre:&nbsp;<input type="text" name="nombre" required/></p>
            <p style="text-align: center;">&nbsp; &nbsp; &nbsp; &nbsp; Apellido:&nbsp;<input type="text" name="apellido" required/></p>
            <p style="text-align: center;">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Edad:&nbsp;<input type="text" name="edad" required/>&nbsp;</p>
            <p style="text-align: center;">&nbsp; &nbsp; &nbsp; &nbsp; Peso(kg):&nbsp;<input type="text" name="peso" required/></p>
            <p style="text-align: center;">&nbsp;&nbsp;&nbsp;Direccion:&nbsp;&nbsp;<input type="text" name="direccion" required/></p>
            <p style="text-align: center;">&iquest;Cuenta usted con algún tatuaje?&nbsp; &nbsp;&nbsp;
                <select name="tatuajes" id="tatuaje">
                    <option value="true">Si</option>
                    <option value="false" selected="selected">No</option>
                </select></p>
                <p style="text-align: center;">&iquest;Tipo de sangre:&nbsp; &nbsp;&nbsp;
                    <select name="tipoSangre" id="sangre">
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select></p>
                    <center>
                      <label class="checkbox">
                        <input type="checkbox" required="">Acepto terminos y condiciones
                      </label>
                    </center>
            <p style="text-align: center;" ><button name="BD" type="submit" onclick="c.disabled = false;p.disabled = false;">Registrar datos</button></p>
        </form>


        <a href="/"><img id="flechaRegreso" src="/images/flechaRegreso.png"></a>

    </body>
</html>
