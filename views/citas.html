<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Citas</title>
</head>
<body>
    <header>
        <h1>Heroe de sangre</h1>
    </header>
    <h3 style="text-align: center;">Agenda tu cita para donación!</h3>
    <form action="/citas" method="post">
        <p style="text-align: center;">&nbsp; &nbsp; &nbsp; &nbsp;ID Donador:&nbsp;<input type="text" name="idDonador"/></p>
        <p style="text-align: center;">&nbsp; &nbsp; &nbsp; &nbsp; Fecha:&nbsp;<input type="text" name="fecha"/></p>
        <p style="text-align: center;">&iquest;Tipo de sangre:&nbsp; &nbsp;&nbsp;
            <select name="tipoSangre" id="sangre">
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select></p>
            <p style="text-align: center;">&iquest;Hospital al que quierar donar:&nbsp; &nbsp;&nbsp;
                <select name="nombreHospital" id="hospital">
                    <option value="General">Hospital General "Dr Salvador Zubirán"</option>
                    <option value="StarMedica">Star Médica Chihuahua</option>
                    <option value="Central">Hospital Central Universitario</option>
                    <option value="Angeles">Hospital Angeles Chihuahua</option>
                    <option value="infantil">Hospital Infantil de Especialidades de Chihuahua</option>
                </select></p>      
    </form>
    <footer>
        <p style="text-align: center;">
            <a href="/inicio">volver al Inicio</a>&nbsp; &nbsp;&nbsp;
        </p>
    </footer>
</body>
</html>
