    <title>Bienvenido donante</title>
    <script>
      function obtener(){
          var cadenaDeTexto = window.location.href;
          var ultimoSlash = cadenaDeTexto.lastIndexOf("/"); 
          var esteno = cadenaDeTexto.substring(0, ultimoSlash);
          console.log(esteno)
          var sigSlash = esteno.lastIndexOf("/"); 
          esteno = cadenaDeTexto.substring(sigSlash+1, ultimoSlash);
          esteno = "/citas/"+esteno;
          window.location=esteno;
      }
      
    </script>
  </head>
